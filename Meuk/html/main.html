<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../includes/classes/Transport.js" defer></script>
    <script src="../includes/classes/Station.js" defer></script>
    <script src="../includes/classes/Route.js" defer></script>
    <script src="tests/routeTest.js" defer></script>
    <title>Document</title>
</head>
<style>
    #myProgress {
        width: 100%;
        background-color: #ddd;
    }

    #myBar {
        width: 1%;
        height: 30px;
        background-color: #04AA6D;
    }

    .visibility {
        display: none;
    }
</style>
<body>

<div id="myProgress">
    <div id="myBar"></div>
</div>

<br>
<button onclick="move()">Click Me</button>
<button id="buzzButton" class="visibility">Turn Off</button>
<script>
    let buzzButton = document.getElementById("buzzButton");

    buzzButton.addEventListener('click', turnOffBuzz);

    let i = 0;
    function move() {
        if (i == 0) {
            i = 1;
            let elem = document.getElementById("myBar");
            let width = 1;
            let id = setInterval(frame, 10);
            function frame() {
                if (width >= 100) {
                    clearInterval(id);
                    i = 0;
                } else {
                    width++;
                    elem.style.width = width + "%";

                    route.currentLocation = width*120000/100;
                    // console.log("last station: " + route.lastStation);
                    // console.log("last station location: " + sprinterDordrecht.stations[route.lastStation].location);
                    // console.log("current meters: " + route.currentLocation);
                    route.nextStation();
                    route.isClose();

                    if (isClose) {
                        buzzButton.classList.remove("visibility");
                    }
                }
            }
        }
    }

    function turnOffBuzz() {
        isClose = false;
        buzzButton.classList.add("visibility");
    }


</script>
